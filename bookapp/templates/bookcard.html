<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700');
    *
    {
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    a
    {
        text-decoration: none;
    }
    .product-card {
        width: 320px;
        height: 550px;
        
        position: relative;
        box-shadow: 0 2px 7px #dfdfdf;
        margin: 0px auto;
        background: #fafafa;
    }
    
    .badge {
        position: absolute;
        left: 0;
        top: 20px;
        text-transform: uppercase;
        font-size: 13px;
        font-weight: 700;
        background: red;
        color: #fff;
        padding: 3px 10px;
    }
    
    .product-tumb {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 300px;
        padding: 40px;
        background: #f0f0f0;
    }
    
    .product-tumb img {
        max-width: 100%;
        max-height: 100%;
    }
    
    .product-details {
        padding: 10px;

    }
    
    .product-catagory {
        display: block;
        font-size: 20px;
        font-weight: 700;
        text-transform: uppercase;
        color: #ccc;
        margin-bottom: 18px;
    }
    
    .product-details p {
        font-size: 15px;
        line-height: 22px;
        margin-bottom: 18px;
        color: #999;
    }

    .ellipse{
        word-break: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        max-height: 200px; /* fallback */
        -webkit-line-clamp: 1; /* number of lines to show */
        -webkit-box-orient: vertical;
     }
</style>
<div style="display:inline-block;">
<div class="product-card shadow p-3 mb-5 bg-white rounded">
    
<div class="product-tumb rounded">
<a href = "{% url 'book_detail' book.slug %}">
<img style="height:290px" src="{{book.cover_image.url}}" alt="">
</a>
</div>

    <div class="product-details">

<center>
<h2><a href="{% url 'book_detail' book.slug %}" style="color:#454545" class="ellipse" > 
"{{ book.title }}"
</a></h2>
<p>
<span class="product-catagory">
<a href="#" class="ellipse">
by, {{book.author}}
</a>
<br>
<small class="text-muted">
&nbsp&nbsp dep & batch
</small>
</span>
</p>
</center>

        {% comment %} <p class="card-text"><div class="ellipse" style="color: #565656; ">        
            {{ post.body|safe}}    
        </p> 
<div class="product-bottom-details" style="display: flex;">
<small class="text-muted float-right">Likes({{post.likes.count}}) | Comments({{post.comments.count}})</small>

           <div class="product-price"><small>$96.00</small>$230.99</div> {% endcomment %}
<div class="product-links">
<a href="{% url 'book_detail' book.slug %}" class="btn btn-primary float-right" style="margin-top:10px">Detail</a>
</div>
</div>

    </div>
</div>
</div>
