{% extends 'base.html' %}
{% load crispy_forms_tags %}   
{% block title %}
            Add comment ...
{% endblock %} 
{% block content %}
<div style=" width: 60%; margin:auto; padding: 50px" class="border border-warning rounded-3"  >
{% if user.is_authenticated %}
<center><h1>Add to Comment</h1></center>

<div class="form-goup">
<form method="POST"  enctype="multipart/form-data">   <!-- ecoder type allows to use images-->
	{% csrf_token %}

	{{ form|crispy }}
	<button class='btn btn-secondary'>Add Comment</button>
</div>


{% else %}


  
<p style="text-align:center;" ><div class="alert alert-danger" style="text-align:center;" role="alert">
	    
  You must be logged in.<a href="{% url 'login' %}" class="alert-link">Login</a>
</p></div>

{% endif %}
</div>
{% endblock %}
